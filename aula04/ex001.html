<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <style>
        body{
            background-color: rgb(144, 223, 223);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 id="Title">Olá, mundo!</h1> 
    <p>Ufa! Me livrei da maldição</p>

    <p id="message">Olá, <span id="name"></span></p>


    <script>

         window.alert("Alerta!");
         var option = window.confirm("Você gosta de JavaScript?")
         if(!option){
             alert("Que pena :(")
         } else {
             alert("Aí sim hein")
         }

         var name = window.prompt("Qual o seu nome?")
         if(name != null){
             document.getElementById("name").innerText = name
         } 

    </script>
</body>
</html>
