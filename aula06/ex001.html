<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <script>

        var nome = prompt("Qual o seu nome?")
        
        alert(`Olá, ${nome}! O seu nome possui ${nome.length} caracteres. O seu nome em letras maiúsculas é ${nome.toUpperCase()}. O seu nome em letras minúsculas é ${nome.toLowerCase()} `)

        var n1 = Number(prompt("Insira um número:"))
        var n2 = Number(prompt("Insira outro número:"))
        var s = n1 + n2

        alert(`A soma de ${n1} e ${n2} é: ${s}`)

    </script>
</body>
</html>
