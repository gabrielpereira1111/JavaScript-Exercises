<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
</head>
<body>
    <h1>Sistema de verificação de velocidade</h1>
    <label for="txtvel">Velocidade:</label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Registrar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtvel = document.querySelector("input#txtvel")
            var vel = Number(txtvel.value)
            var res = document.querySelector("div#res")
            if(vel > 60){
                res.innerHTML = `Dirigindo acima de <strong>${vel} km/h</strong>. MULTADO`
            }
            res.innerHTML += "<p>Dirija sempre com segurança!</p>"
        }
    </script>
</body>
</html>
